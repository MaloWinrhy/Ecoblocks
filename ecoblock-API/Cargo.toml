[package]
name = "ecoblock-api"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
utoipa = "4.2.3"
utoipa-swagger-ui = { version = "7.1", features = ["actix-web"] }
sqlx = { version = "0.7.4", features = ["postgres", "runtime-tokio-native-tls"] }
config = "0.14"
jsonwebtoken = "9.3"
dotenv ="0.15.0"
log = "0.4"
env_logger = "0.11.3"

[dev-dependencies]
actix-rt = "2.5"

[dependencies.diesel_migrations]
version = "2.0"
